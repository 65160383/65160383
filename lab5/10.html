<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript</title>
</head>
<body>
  <script>
    let arr = new Array();
    arr[0] = "Hello";
    arr[1] = "JavaScript";
    arr[2] = "Nice to meet you";
    let i = 0;

    function next() {
      i = i % arr.length;
      document.getElementById("text").innerHTML = arr[i];
      i++;
    }
  </script>

  <p>Click to see it changes.</p>
  <h2>
    <div id="text" onclick="next()">Click me!</div>
  </h2>
</body>
</html>
