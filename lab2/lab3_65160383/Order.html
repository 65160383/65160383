<!DOCTYPE html>
<html>
<head>
  <title>Online Orders and Payments</title>
  <a href="main.html">หน้าแรก</a>
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
  <h2>Online Orders and Payments</h2>
  <form action="process-order.php" method="post">
    <table>
      <tr>
        <td colspan="2"><h3>Billing Information</h3></td>
      </tr>
      <tr>
        <td><label for="name">Full Name: </label></td>
        <td><input type="text" id="name" name="name" required /></td>
      </tr>
      <tr>
        <td><label for="address">Address: </label></td>
        <td><input type="text" id="address" name="address" required /></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required /></td>
      </tr>
    </table>
    <table>
      <tr>
        <td colspan="2"><h3>Order Details</h3></td>
      </tr>
      <tr>
        <td><label for="product">Select Product:</label></td>
        <td>
          <select id="product" name="product" required>
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
            <option value="product3">Product 3</option>
            <option value="product4">Product 4</option>
          </select>
        </td>
        <td><label for="quantity">Quantity:</label></td>
        <td><input type="number" id="quantity" name="quantity" min="1" required></td>
      </tr>
      <tr>
        <td><label for="product">Select Product:</label></td>
        <td>
          <select id="product" name="product" required>
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
            <option value="product3">Product 3</option>
            <option value="product4">Product 4</option>
          </select>
        </td>
        <td><label for="quantity">Quantity:</label></td>
        <td><input type="number" id="quantity" name="quantity" min="1" required></td>
      </tr>
      <tr>
        <td><label for="product">Select Product:</label></td>
        <td>
          <select id="product" name="product" required>
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
            <option value="product3">Product 3</option>
            <option value="product4">Product 4</option>
          </select>
        </td>
        <td><label for="quantity">Quantity:</label></td>
        <td><input type="number" id="quantity" name="quantity" min="1" required></td>
      </tr>
    </table>
    <table>
      <tr>
        <td colspan="2"><h3>Payment Information</h3></td>
      </tr>
      <tr>
        <td><label for="card-type">Card Type:</label></td>
        <td>
          <input type="radio" id="Credit Card" name="card-type" value="Credit Card" required>
          <label for="Credit Card">Credit Card</label>
          <input type="radio" id="Debit Card" name="card-type" value="Debit Card" required>
          <label for="Debit Card">Debit Card</label>
          <input type="radio" id="Paypal" name="card-type" value="Paypal" required>
          <label for="Paypal">PayPal</label>
        </td>
      </tr>
      <tr>
        <td><label for="card-number">Card Number:</label></td>
        <td><input type="text" id="card-number" name="card-number" pattern="\d{16}" title="16-digit card number required"></td>
      </tr>
      <tr>
        <td><label for="expiry-date">Expiry Date:</label></td>
        <td><input type="month" id="expiry-date" name="expiry-date" required></td>
      </tr>
      <tr>
        <td>
          <label for="cvv">CVV: </label>
        </td>
        <td>
          <input type="text" id="cvv" name="cvv" pattern="\d{3}" title="3-digit CVV" required>
        </td>
      </tr>    
      <tr>
        <td colspan="2" style="text-align: center">
          <button type="submit">Submit Order</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
